theme:
  name: "material"
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.expand
    - navigation.top
    - toc.integrate
    - content.tabs.link
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: orange
      accent: black
      toggle:
        icon: material/weather-night
        name: "Switch to dark mode"
    - scheme: slate
      primary: blue-grey
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: "Switch to light mode"
  font:
    text: "Lato"
    code: "JetBrains Mono"

nav:
  - Home: index.md
  - Optimization:
      - Introduction: optimization/index.md
  # - implementation:
      # - Convex Optimization: optimization/convex.md
      # - Convex Optimization: optimization/convex.md
      # - Nonlinear Optimization: optimization/nonlinear.md
      # - Stochastic Optimization: optimization/stochastic.md
  # - Machine Learning:
  #     # - Introduction: machine-learning/index.md
  #     # - Supervised Learning: machine-learning/supervised.md
  #     # - Unsupervised Learning: machine-learning/unsupervised.md
  #     # - Deep Learning: machine-learning/deep-learning.md
  # - References: references.md
  #   # - papers: references/papers.md
  # - About: about.md


markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - footnotes
  - tables
  - pymdownx.extra
  - codehilite:
      guess_lang: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - footnotes
  - tables
  - pymdownx.highlight:
      linenums: true
      guess_lang: false
      pygments_lang_class: true
  - pymdownx.extra
  - codehilite:
      guess_lang: false
  - pymdownx.inlinehilite
  - pymdownx.superfences
  
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js



